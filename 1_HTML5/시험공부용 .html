<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      
    </style>

<body>
 
    <h1>회원가입</h1>
    <fieldset>
        <legend>필수 입력 사항</legend>
        <table width="500px" border="0">
            <tr>
                <th width="150px">ID</th>
                <td>
                    <input type="text" name="inputId"  
                           placeholder="아이디 10글자 이내" >
                </td>
                <td><button>중복확인</button></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td colspan="2">
                    <input type="password" name="inputPw" minlength="8" size="30"
                           placeholder="영문, 숫자, 특수 문자 포함 8자 이상">
                </td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td colspan="2">
                    <input type="password" name="inputPw2" minlength="8" size="30"
                           placeholder="영문, 숫자, 특수 문자 포함 8자 이상">
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td width ="100px"><input type="email"></td>
                <td><select name="email">
                    <option value="1">@naver.com</option>
                    <option value="2">@daum.com</option>
                    <option value="3">@google.com</option>
                    <option selected>직접입력</option>
                </select></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>
        
        프로필 사진 <button>파일선택</button> 선택된 파일 없음<br><br>

        성별 : <input type="radio" name="gender" value="M">남자
               <input type="radio" name="gender" value="F">여자 <br><br>

        생년월일 : <input type="date"> <br><br>

        취미 <br>
        <input type="checkbox" name="hobby"> 야구 &nbsp; 
        <input type="checkbox" name="hobby"> 농구 &nbsp; 
        <input type="checkbox" name="hobby"> 축구 &nbsp; <br>
        <input type="checkbox" name="hobby"> 공부
        <input type="checkbox" name="hobby"> 음악감상
        <input type="checkbox" name="hobby"> 기타 <input type="text">
        <br><br>


        자기소개
        <textarea >



        </textarea>
    </fieldset>






</body>
</html>
