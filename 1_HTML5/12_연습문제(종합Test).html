<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제(종합test)</title>
</head>
<body>

    <h1>회원가입</h1>

    <form action="#">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table width ="500px" border="0">
                <tr>
                    <th width ="150px" >ID</th> 
                    <td><input type="text" placeholder="아이디 10글자 이내" name="inputID"></td>
                    <td><button>중복확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td colspan="2"><input type="text" placeholder="영문,숫자,특수문자포함 8자 이상" 
                        size="30" name="inputPW1"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td colspan="2"><input type="text" size="30" name="inputPW2"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td width ="100px"><input type="email"></td>
                    <td>
                        <select name="Email">
                            <option value="naver">@naver.com</option>
                            <option value="daum">@hanmail.net</option>
                            <option value="google">@google.com</option>
                            <option selected>직접입력</option>
                        </select> 
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
                프로필 사진 <button>파일 선택</button> 선택된 파일 없음 <br><br>
                성별 : <input type="radio" id="male" name="gender" value="M">남자
                       <input type="radio" id="female" name="gender" value="F">여자<br><br>
                생년월일 : <input type="date"><br> <br>
                취미<br> 
                <input type="checkbox"> 야구 &nbsp; 
                <input type="checkbox"> 농구 &nbsp;
                <input type="checkbox"> 축구<br>
                <input type="checkbox"> 공부 &nbsp;
                <input type="checkbox"> 음악감상<br>
                <input type="checkbox"> 기타 &nbsp;<input type="text"><br><br>
                자기소개 <br>
                <Textarea name="introduce" cols="80" rows="10"> </Textarea>
        </fieldset>
        <br>
        <button>회원가입</button>
        <button>다시입력</button>
        <button>이전으로</button>
    </form>

</body>
</html>
